<!DOCTYPE html>
<html>
<head>
    <title>cEDH tournament runner</title>
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="loading">
    <div id="main-content">
        <div style="display: flex; justify-content: flex-end;">
            <button id="logout" style="display: none; margin-top:10px; margin-right:10px;" class="btn">Logout</button>
        </div>
        <div id="info"><h1>Login to see tournaments</h1></div>
        <a id="login" style="display: none;" class="btn">
            <img class="discord-logo" src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg" alt="Discord Logo">
            Login with Discord
        </a>
        <div id="tournaments"></div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <button id="createTournamentBtn" style="display:none;">Create Tournament</button>
            <div id="createTournamentModal" class="modal">
                <h2>Create Tournament</h2>
                <label>
                    Name: <input type="text" id="tournamentName" />
                </label>
                <br>
                <label>
                    Date: <input type="date" id="tournamentDate" />
                </label>
                <br>
                <button id="submitTournamentBtn">Create</button>
                <button id="cancelTournamentBtn">Cancel</button>
                <div id="createTournamentError" style="color:red;"></div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script>
        // Remove loading class after login check is complete
        window.addEventListener('DOMContentLoaded', () => {
            // index.js should call: document.body.classList.remove('loading');
            // after it finishes checking login status
        });
    </script>
</body>
</html>
